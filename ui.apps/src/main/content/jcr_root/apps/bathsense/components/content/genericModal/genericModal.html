<div class="container">
  <h2>${properties.text}</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">${properties.btnvalue}</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 data-sly-test="${properties.header}" class="modal-title">${properties.header}</h4>
        </div>
        <div class="modal-body">
          <p>${properties.content}</p>
        </div>

        <div data-sly-test="${properties.footer}" class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">${properties.footer}</button>
        </div>

      </div>

    </div>
  </div>

</div>
