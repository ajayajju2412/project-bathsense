<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.all @ categories='bathsense.tag'}"/>

<sly data-sly-use.tagModel="com.adobe.aem.guides.bathsense.core.models.TagModel">
    <b>TagId:</b> ${tagModel.tag}
    <br>
    <b>Title:</b> ${tagModel.title}
    <br><br>
    <b>List of Event Tags:</b>
    <!--Getting All Titles-->
    <sly data-sly-list="${tagModel.titles}" >
            <div class="child1" >${item}</div>
    </sly>
</sly>
